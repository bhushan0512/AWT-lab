<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
    <link rel="stylesheet" href="../styles/q6.css">
</head>
<body>
    <header>
        <h1>Div and Span Example</h1>
    </header>
    <section>
        <h2>Using &lt;div&gt; and &lt;span&gt;</h2>

        <div class="block">
            <p>This is a <strong>&lt;div&gt;</strong> block-level element.</p>
        </div>

        <p>This is an example of <span class="highlight">inline styling</span> using the <strong>&lt;span&gt;</strong> tag.</p>

        <div class="block">
            This <span class="highlight">text</span> is inside a <span class="highlight">div</span> element.
        </div>
    </section>
</body>
</html>
