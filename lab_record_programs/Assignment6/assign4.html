<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color Selection</title>
</head>
<body>
    <h1>Select Your Favorite Color</h1>
    
    <label>
        <input type="radio" name="color" onclick="showFavoriteColor('Red')"> Red
    </label><br>
    <label>
        <input type="radio" name="color" onclick="showFavoriteColor('Blue')"> Blue
    </label><br>
    <label>
        <input type="radio" name="color" onclick="showFavoriteColor('Green')"> Green
    </label><br>
    <label>
        <input type="radio" name="color" onclick="showFavoriteColor('Yellow')"> Yellow
    </label><br>
    <label>
        <input type="radio" name="color" onclick="showFavoriteColor('Orange')"> Orange
    </label><br>

    <p id="output"></p>

    <script>
        function showFavoriteColor(color) {
            document.getElementById("output").textContent = `Your favorite color is: ${color}`;
        }
    </script>
</body>
</html>
