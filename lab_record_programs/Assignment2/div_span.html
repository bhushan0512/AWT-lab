<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div and span Example</title>
    <style>
        .container {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
            margin-bottom: 20px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .inline {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Using div and span Tags</h2>
        <p>This is a paragraph within a <span class="inline">div container</span>. The <div> tag is used to group block-level elements, while the <span> tag is used to style inline elements.</p>
        
        <p>Here's another example with <span class="highlight">highlighted text</span> inside a <div> container.</p>
    </div>

    <p>Here is a <span class="inline">span element</span> outside of any <div> container.</p>
</body>
</html>
