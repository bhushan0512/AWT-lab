<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Example</title>
    <style>
        /* Element Selector */
        h1 { color: navy; }

        /* Class Selector */
        .highlight { background-color: yellow; }

        /* ID Selector */
        #intro { color: darkgreen; }

        /* Descendant Selector */
        div p { color: maroon; }

        /* Pseudo-class Selector */
        a:hover { color: red; }
    </style>
</head>
<body>
    <h1>Selectors Example</h1>
    <p id="intro">This paragraph uses an ID selector.</p>
    <p class="highlight">This paragraph uses a class selector.</p>
    <div>
        <p>This paragraph is inside a div and uses a descendant selector.</p>
    </div>
    <a href="#">Hover over this link</a>
</body>
</html>
