<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font and Text Styles</title>
    <style>
        body {
            font: 1em/1.5 Arial, sans-serif;
            text-align: center;
            color: darkslategray;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
        }

        p {
            text-decoration: underline;
            text-transform: capitalize;
            text-shadow: 1px 1px 2px lightgray;
        }

        em {
            font-style: italic;
            color: darkred;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
