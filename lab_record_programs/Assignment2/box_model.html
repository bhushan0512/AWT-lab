<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Properties</title>
    <style>
        .box {
            width: 200px;
            margin: 20px;
            background-color: lightgray;
        }

        .padding-box {
            padding: 20px;
            border: 5px solid blue;
        }

        .border-box {
            padding: 10px;
            border: 15px solid green;
        }

        .margin-box {
            padding: 5px;
            border: 5px solid red;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="box padding-box">
        <p>This box demonstrates padding.</p>
    </div>

    <div class="box border-box">
        <p>This box demonstrates border.</p>
    </div>

    <div class="box margin-box">
        <p>This box demonstrates margin.</p>
    </div>
</body>
</html>
