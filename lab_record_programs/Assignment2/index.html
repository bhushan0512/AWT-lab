<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylesheet Levels Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal Stylesheet -->
    <style>
        p {
            color: blue; /* This will override the external stylesheet */
        }
    </style>
</head>
<body>
    <h1>Stylesheet Levels Example</h1>

    <p>This paragraph is styled with different levels of stylesheets.</p>

    <p style="color: green;">This paragraph is styled with inline styles, which have the highest priority.</p>

    <p class="special">This paragraph is styled using a class defined in the external stylesheet.</p>
</body>
</html>
