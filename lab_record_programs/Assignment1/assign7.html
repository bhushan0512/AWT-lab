<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post">

        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <!-- Previous Educational Details -->
        <fieldset>
            <legend>Previous Educational Details</legend>

            <label for="highestQualification">Highest Qualification:</label>
            <input type="text" id="highestQualification" name="highestQualification" required><br><br>

            <label for="percentage">Percentage/CGPA:</label>
            <input type="number" id="percentage" name="percentage" step="0.01" required><br><br>

            <label for="schoolName">School/College Name:</label>
            <input type="text" id="schoolName" name="schoolName" required><br><br>

            <label for="board">Board/University:</label>
            <select id="board" name="board" required>
                <option value="CBSE">CBSE</option>
                <option value="ICSE">ICSE</option>
                <option value="State Board">State Board</option>
                <option value="University">University</option>
            </select><br><br>

            <label for="yearOfPassing">Year of Passing:</label>
            <input type="number" id="yearOfPassing" name="yearOfPassing" min="1900" max="2099" required><br><br>
        </fieldset>

        <!-- Course Details -->
        <fieldset>
            <legend>Course Enrollment</legend>

            <label for="course">Course Interested:</label>
            <input list="courses" id="course" name="course" required>
            <datalist id="courses">
                <option value="Computer Science">
                <option value="Information Technology">
                <option value="Electronics">
                <option value="Mechanical Engineering">
                <option value="Civil Engineering">
            </datalist><br><br>

            <label for="enrollmentDate">Preferred Enrollment Date:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" required><br><br>

        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
