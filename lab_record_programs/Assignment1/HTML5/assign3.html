<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Embedding</title>
</head>
<body>
    <h1>Video and Audio Embedding Example</h1>

    <section>
        <h2>Video</h2>
        <video width="640" controls>
            <source src="aud-vid/Krishna.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="aud-vid/Krish.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
