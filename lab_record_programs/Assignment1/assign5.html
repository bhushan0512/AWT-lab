<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ul, ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>To Do List</h1>

    <ol>
        <li>Shopping
            <ol type="a">
                <li>Cloths</li>
                <li>Cell Phone</li>
            </ol>
        </li>
        <li>Meeting
            <ol type="a">
                <li>Friends
                    <ul type="disc">
                        <li>Friend1</li>
                        <li>Friend2</li>
                    </ul>
                </li>
                <li>Teacher
                    <ul type="disc">
                        <li>Teacher1</li>
                        <li>Teacher2</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>

</body>
</html>
