<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sum of First n Natural Numbers</h1>
    <form id="numberForm" onsubmit="return calculateSum()">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="1" required>
        <button type="submit">Calculate</button>
    </form>

    <div id="results"></div>

    <script>
        function calculateSum() {
            var n = parseInt(document.getElementById('numberInput').value);

            if (isNaN(n) || n <= 0) {
                document.getElementById('results').innerHTML = "<p>Please enter a valid positive number.</p>";
                return false; 
            }

            var sumWhile = 0;
            var i = 1;
            while (i <= n) {
                sumWhile += i;
                i++;
            }

            var sumFor = 0;
            for (var j = 1; j <= n; j++) {
                sumFor += j;
            }

            
            document.getElementById('results').innerHTML = "<h2>Results</h2>" +
                "<p>Sum using while loop: " + sumWhile + "</p>" +
                "<p>Sum using for loop: " + sumFor + "</p>";

            return false; 
        }
    </script>
</body>
</html>
