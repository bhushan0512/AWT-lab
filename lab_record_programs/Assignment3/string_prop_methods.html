<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h1>String Methods</h1>
    <script>
        var str = "   JavaScript String Methods   ";

        
        document.write("Length: " + str.length + "<br>");

       
        document.write("Trimmed: '" + str.trim() + "'<br>");

       
        document.write("Uppercase: " + str.toUpperCase() + "<br>");

        document.write("Lowercase: " + str.toLowerCase() + "<br>");

     
        document.write("Character at index 5: " + str.charAt(5) + "<br>");

      
        document.write("Includes 'String': " + str.includes("String") + "<br>");

        document.write("Replace 'Methods' with 'Examples': " + str.replace("Methods", "Examples") + "<br>");

     
        document.write("Substring (5, 15): " + str.substring(5, 15) + "<br>");
    </script>
</body>
</html>
