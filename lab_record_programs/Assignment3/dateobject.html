<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object Methods</title>
</head>
<body>
    <h1>Date Object Methods</h1>
    <script>
        
        var now = new Date();

        
        document.write("<b>Current Date and Time:</b> " + now.toString() + "<br>");

     
        document.write("<b>Year:</b> " + now.getFullYear() + "<br>");
        document.write("<b>Month:</b> " + (now.getMonth() + 1) + "<br>");  
        document.write("<b>Date:</b> " + now.getDate() + "<br>");
        document.write("<b>Day of the Week:</b> " + now.getDay() + "<br>");
        document.write("<b>Hours:</b> " + now.getHours() + "<br>");
        document.write("<b>Minutes:</b> " + now.getMinutes() + "<br>");
        document.write("<b>Seconds:</b> " + now.getSeconds() + "<br>");

        
        document.write("<b>ISO Format:</b> " + now.toISOString() + "<br>");
        
        
        document.write("<b>UTC String:</b> " + now.toUTCString() + "<br>");
    </script>
</body>
</html>
