<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Object Properties and Methods</title>
    
</head>

<body>
    <h1>JavaScript String Object Properties and Methods</h1>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        // Example string
        let str = "JavaScript";

        // Display results in the page
        document.getElementById('results').innerHTML = `
            <div>Length of the string: ${str.length}</div>
            <div>Character at index 4: ${str.charAt(4)}</div>
            <div>Concatenated string: ${str.concat(" is fun!")}</div>
            <div>Lowercase string: ${str.toLowerCase()}</div>
            <div>Uppercase string: ${str.toUpperCase()}</div>
            <div>Substring from index 4 to 10: ${str.substring(4, 10)}</div>
            <div>Index of 'Script': ${str.indexOf("Script")}</div>
            <div>String after replacing 'Java' with 'TypeScript': ${str.replace("Java", "TypeScript")}</div>
        `;
    </script>
</body>

</html>
