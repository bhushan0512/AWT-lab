<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <h1>Quadratic Equation Solver</h1>
    <p>Enter coefficients for ax² + bx + c = 0</p>
    
    <label for="a">a:</label>
    <input type="number" id="a" step="any"><br>
    
    <label for="b">b:</label>
    <input type="number" id="b" step="any"><br>
    
    <label for="c">c:</label>
    <input type="number" id="c" step="any"><br>
    
    <button onclick="calculateRoots()">Calculate</button>
    
    <p id="result"></p>
    
    <script>
        function calculateRoots() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
            var discriminant = b * b - 4 * a * c;
            var result = document.getElementById('result');

            if (a === 0) {
                result.textContent = "Coefficient 'a' cannot be zero.";
                return;
            }

            if (discriminant > 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result.textContent = "Roots: " + root1.toFixed(2) + " and " + root2.toFixed(2);
            } else if (discriminant === 0) {
                var root = -b / (2 * a);
                result.textContent = "Root: " + root.toFixed(2);
            } else {
                var realPart = -b / (2 * a);
                var imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                result.textContent = "Roots: " + realPart.toFixed(2) + " ± " + imaginaryPart.toFixed(2) + "i";
            }
        }
    </script>
</body>
</html>
