<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Three Numbers</title>
</head>
<body>
    <h1>Calculate the Sum of Three Numbers</h1>
    <form id="numberForm" onsubmit="return calculateSum()">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>
        
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required><br><br>
        
        <button type="submit">Calculate Sum</button>
    </form>

    <script>
        function calculateSum() {
            
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            
            
            var sum = num1 + num2 + num3;
            
          
            document.open(); 
            document.write("<h1>The sum is: " + sum + "</h1>");
            document.close(); 
            return false; 
        }
    </script>
</body>
</html>
