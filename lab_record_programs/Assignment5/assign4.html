<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Words Alphabetically</title>
    <script>
        function sortWords() {
           
            let text = prompt("Enter a line of text:");
            
            if (text) {
               
                let sortedWords = text.split(' ').sort().join(' ');
                
              
                alert("Sorted Words: " + sortedWords);
            }
        }
        
    
        window.onload = sortWords;
    </script>
</head>
<body>
    <h1>Sort Words Alphabetically</h1>
</body>
</html>
