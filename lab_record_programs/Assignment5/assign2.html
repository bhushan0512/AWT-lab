<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
        function generateFibonacci() {
          
            let n = parseInt(prompt("Enter the number of Fibonacci numbers required:"), 10);

            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }

            let fibonacci = [0, 1]; 

            
            for (let i = 2; i < n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

           
            let message = "Fibonacci Series: " + fibonacci.slice(0, n).join(", ");

           
            alert(message);
        }

        window.onload = generateFibonacci;
    </script>
</head>
<body>
    <h1>Fibonacci Series Generator</h1>
    <p>The Fibonacci series will be displayed in an alert.</p>
</body>
</html>
