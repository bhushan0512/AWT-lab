<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NMAMIT, Nitte</title>
    <style>
        h1 {
            transition: color 0.3s, font-size 0.3s;
        }

        h1:hover {
            color: #007BFF; /* Change color on hover */
            font-size: 2.5em; /* Change font size on hover */
        }

        p {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to NMAMIT, Nitte</h1>
    
    <p id="info">Hover over this paragraph to see coordinates.</p>
    
    <label for="x">X Coordinate:</label>
    <input type="text" id="x" readonly>
    <br>
    <label for="y">Y Coordinate:</label>
    <input type="text" id="y" readonly>

    <script>
        const infoParagraph = document.getElementById('info');
        const xInput = document.getElementById('x');
        const yInput = document.getElementById('y');

        infoParagraph.addEventListener('mousemove', (event) => {
            xInput.value = event.clientX; // Get X coordinate
            yInput.value = event.clientY; // Get Y coordinate
        });
    </script>
</body>
</html>
