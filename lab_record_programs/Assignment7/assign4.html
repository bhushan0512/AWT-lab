<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Paragraph Stacking</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change font style */
            background-color: #f0f0f0; /* Light gray background */
            text-align: center; /* Center-align text */
        }

        .paragraph {
            position: absolute; /* Allow stacking on top of each other */
            width: 220px; /* Increased width for paragraphs */
            padding: 15px; /* Increased padding */
            background-color: #add8e6; /* Light blue color */
            border: 2px solid #333; /* Darker border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: z-index 0.3s, transform 0.3s; /* Smooth transition for stacking */
        }

        /* Initial positions for paragraphs */
        .p1 { top: 60px; left: 40px; }
        .p2 { top: 100px; left: 80px; }
        .p3 { top: 140px; left: 120px; }
        .p4 { top: 180px; left: 160px; }

        h3 {
            margin-top: 20px; /* Add margin above heading */
            color: #333; /* Darker color for the heading */
        }
    </style>
</head>
<body>

    <h3>Click a Paragraph to Bring It to the Top</h3>

    <!-- Paragraphs with click events -->
    <div class="paragraph p1" onclick="bringToFront(this)">Paragraph 1</div>
    <div class="paragraph p2" onclick="bringToFront(this)">Paragraph 2</div>
    <div class="paragraph p3" onclick="bringToFront(this)">Paragraph 3</div>
    <div class="paragraph p4" onclick="bringToFront(this)">Paragraph 4</div>

    <script>
        function bringToFront(element) {
            // Get all paragraphs on the page
            const paragraphs = document.querySelectorAll('.paragraph');
            // Reset z-index for all paragraphs
            paragraphs.forEach(p => {
                p.style.zIndex = 1; // Set default z-index
                p.style.transform = 'scale(1)'; // Reset scale for all
            });
            // Set the z-index of the clicked paragraph to 2 to bring it to the front
            element.style.zIndex = 2;
            element.style.transform = 'scale(1.05)'; // Slightly enlarge the clicked paragraph
        }
    </script>

</body>
</html>
