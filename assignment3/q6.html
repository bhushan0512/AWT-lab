<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
    <script>
        function findLargest() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);

            let largest = Math.max(num1, num2, num3);

            document.getElementById('largest').innerText = `The largest number is: ${largest}`;
        }
    </script>
</head>
<body>
    <h1>Find the Largest of Three Numbers</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" step="any" required><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" step="any" required><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" step="any" required><br>
    <button onclick="findLargest()">Find Largest</button>
    <p id="largest"></p>
</body>
</html>
