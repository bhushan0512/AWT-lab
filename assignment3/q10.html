<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Three Numbers</title>
    <script>
        function sumOfThreeNumbers() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);

            let sum = addNumbers(num1, num2, num3);

            document.getElementById('sum').innerText = `Sum: ${sum}`;
        }

        function addNumbers(a, b, c) {
            return a + b + c;
        }
    </script>
</head>
<body>
    <h1>Sum of Three Numbers</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" step="any" required><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" step="any" required><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" step="any" required><br>
    <button onclick="sumOfThreeNumbers()">Calculate Sum</button>
    <p id="sum"></p>
</body>
</html>
