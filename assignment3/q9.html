<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <script>
        function demonstrateArrayMethods() {
            let fruits = ["Apple", "Banana", "Cherry"];

            // Push and Pop
            fruits.push("Date");
            let lastFruit = fruits.pop();

            // Shift and Unshift
            fruits.unshift("Avocado");
            let firstFruit = fruits.shift();

            // Slice and Splice
            let citrus = fruits.slice(1, 3); // Extracts a portion
            fruits.splice(2, 1, "Grapes"); // Removes 1 element at index 2 and adds "Grapes"

            document.getElementById('arrayDemo').innerHTML = `
                Fruits Array: ${fruits.join(', ')}<br>
                Last Fruit Removed: ${lastFruit}<br>
                First Fruit Removed: ${firstFruit}<br>
                Citrus Fruits: ${citrus.join(', ')}
            `;
        }
    </script>
</head>
<body onload="demonstrateArrayMethods()">
    <h1>Array Methods Demo</h1>
    <div id="arrayDemo"></div>
</body>
</html>
