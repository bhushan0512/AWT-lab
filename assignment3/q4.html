<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <script>
        function solveQuadratic() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);

            let discriminant = b * b - 4 * a * c;
            let result = '';

            if (discriminant > 0) {
                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result = `Roots are real and different: Root 1 = ${root1}, Root 2 = ${root2}`;
            } else if (discriminant === 0) {
                let root = -b / (2 * a);
                result = `Root is real and same: Root = ${root}`;
            } else {
                let realPart = -b / (2 * a);
                let imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                result = `Roots are complex: Root 1 = ${realPart} + ${imaginaryPart}i, Root 2 = ${realPart} - ${imaginaryPart}i`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Quadratic Equation Solver</h1>
    <p>Enter the coefficients for the quadratic equation axÂ² + bx + c = 0</p>
    <label for="a">a:</label>
    <input type="number" id="a" step="any" required><br>
    <label for="b">b:</label>
    <input type="number" id="b" step="any" required><br>
    <label for="c">c:</label>
    <input type="number" id="c" step="any" required><br>
    <button onclick="solveQuadratic()">Calculate Roots</button>
    <p id="result"></p>
</body>
</html>
