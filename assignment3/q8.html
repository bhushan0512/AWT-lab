<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First N Natural Numbers</title>
    <script>
        function calculateSum() {
            let n = parseInt(document.getElementById('n').value);

            // Using a for loop
            let sumForLoop = 0;
            for (let i = 1; i <= n; i++) {
                sumForLoop += i;
            }

            // Using a while loop
            let sumWhileLoop = 0;
            let i = 1;
            while (i <= n) {
                sumWhileLoop += i;
                i++;
            }

            document.getElementById('sumForLoop').innerText = `Sum using for loop: ${sumForLoop}`;
            document.getElementById('sumWhileLoop').innerText = `Sum using while loop: ${sumWhileLoop}`;
        }
    </script>
</head>
<body>
    <h1>Sum of First N Natural Numbers</h1>
    <label for="n">Enter N:</label>
    <input type="number" id="n" required><br>
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="sumForLoop"></p>
    <p id="sumWhileLoop"></p>
</body>
</html>
