<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    
    <!-- Link to another page -->
    <a href="https://www.linkedin.com" target="_blank">Visit Linkedin</a><br>
    
    <!-- Link to a section of the same page -->
    <a href="#info">Click here to view the information section</a><br>
    
    <!-- Image -->
     <h2>Surface of the moon</h2>
    <img src="../assets/images/moon.png" alt="Sample Image"><br>
    
    <!-- Section to link to -->
    <h2 id="info">Information Section</h2>
    <p>This section contains additional information. It is linked from the top of the page.</p>
    <!-- Image as a link to another page -->
    <a href="https://code.visualstudio.com/" target="_blank">
        <img src="../assets/images/vscode.png" alt="Link Image">
    </a><br>
    
    
</body>
</html>
